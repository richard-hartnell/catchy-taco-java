<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="entry-form">
    <label for="game-name">Name</label>
    <input type="text" class="form-control" name="game-name" id="game-name" placeholder="Commander Keen">
    <label for="game-genre">Genre</label>
    <input type="text" class="form-control" name="game-genre" id="game-genre" placeholder="Platformer">
    <label for="game-year">Year Released</label>
    <input type="number" class="form-control" name="game-year" id="game-year" placeholder="2000">
</form>
<button id="submit">Submit</button>
<button id="load">Load List</button>
<br>
<section id="game-list"></section>
<script src="index.js"></script>
</body>
</html>
